<div>
<table>
        <tr>
            <td>
                Restaurant By
                state
                <select #state (change)="viewAllRestuarantsByState(state.value)" >
                    <option value="" disabled selected>Select</option>
                    <option> Telangana </option>
                    <option>Maharastra</option>
                    <option>Karnataka</option>
                    <option>Tamil Nadu</option>
                </select>
            </td> 
            <td>
                Restaurant By
                city
                <select #city (change)="viewAllRestuarantsByCity(city.value)" >
                    <option value="" disabled selected>Select</option>
                    <option> Hyderabad </option>
                    <option>Mumbai</option>
                    <option>Bengalore</option>
                    <option>Chennai</option>
                </select>
             </td>
        </tr>
    </table>

    <table>
    <button (click)="viewAllRestaurants()">All Restuarants</button>
    <div *ngFor="let r of allRestaurants" style="background-color:rgb(244, 166, 138);width: 100%;">
        <table style="width: 100%;">
            <tr><img src="/assets/images/{{r.imageName}}" alt=" Restaurant image" width="150px" height="150px">
                <td> 
                </td>
                <td><p>{{r.restaurantId}}</p>
                    <h2>{{r.restaurantName}} </h2>
                    <hr />
                    <p> {{r.restaurantContactNumber}} </p>
                    <p>{{r.city}}</p>
                    <p>{{r.state}}</p>
                    <br>
                </td>
            </tr>
            <hr>
        </table>
    </div>
    <hr/>
