<div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Cash On Delivery
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Online Payment
    </label>
  </div>
  <button type="submit" class="btn btn-primary" (click)="onPay()">Pay</button>
  <div *ngIf="status == true" class="alert alert-success mt-3">Your Payment successfully.Your Order is On the Way</div>
  <div *ngIf="status == false" class="alert alert-danger mt-3">An error occurred Payment.</div>
