<hr />

<table style="width: 100%; height: 15%;">
    <tr>
        <td style="width: 10%;"> <img src="/assets/images/Logo.png" style="text-align: left;" width="100px" height="100px"> </td>
        <td style="width: 70%;background-color: rgb(240, 68, 6);"> <span
                style="font-size: 50px; color: rgb(6, 6, 72);margin-left: 20%;font-family: fantasy; "> "The Foodies
                Express"</span> </td>
        <td style="width: 20%;background-color:  rgb(240, 68, 6); ">
            <div *ngIf="loginStatus == false">
                <table style="width: 90%; height: 90%;">
                    <tr><input type="text" placeholder="name" #name class="form-control"/></tr>
                    <tr><input type="password" placeholder="password" #password  class="form-control"/> </tr>
                    <tr>
                        <button class="btn btn-primary" (click)="verifyUser(name.value,password.value)"> Login</button>
                        <!-- <button class="btn btn-primary"> Register </button> -->
                    </tr>
                </table>
            </div>

            <div *ngIf="loginStatus == true">
                <table>
                    <tr>
                        <td> <img src="/assets/images/{{photo}}" width="65px" height="65px"> </td>
                        <td>
                            Welcome <b> {{loginName}} </b> as <i> {{userRole}} </i>
                            <br />
                            <a href="#" style="color: #000;"> profile </a>
                            <a href="#" (click)="doLogout()" style="margin-left: 20px;" style="color: #000;"> logout </a>

                        </td>
                    </tr>
                </table>

            </div>

        </td>
    </tr>
</table>
<hr class="line" />


<table style="width: 100%;height: 10%; background-color:  rgb(240, 68, 6);" *ngIf="loginStatus == true">
    <br>
    <tr>
        <td style="width: 30%; text-align: center;"> <a routerLink="/launchrestuarant" style="color: #000;" *ngIf="(userRole == 'admin')"> Launch
                New Restaurant</a> </td>
        <td style="width: 30%; text-align: center;"> <a routerLink="/restaurants" style="color: #000;"> View All
                Restaurants</a> </td>
    </tr>
    <br>
</table>
<hr class="line2" *ngIf="loginStatus == true" />
<div *ngIf="loginStatus == false">
    <img src="/assets/images/mainPage.png"/>
</div>
<div *ngIf="loginStatus == true">
    <router-outlet></router-outlet>
</div>
